<ion-content>
      <ion-grid>
    
        <ion-row class="mainRow">
          <ion-col style="text-align: center;">
            <ion-label class="mainLabel">EDITAR EQUIPO DE INVENTARIO</ion-label>
          </ion-col>
        </ion-row>
    
        <form [formGroup]="contactForm" (submit)="onSubmit()">
    
          <ion-row>
            <ion-col size-lg="5" class="label">
              <ion-label>SECCION</ion-label>
            </ion-col>
      
            <ion-col size-lg="5">
              <mat-form-field>
                <mat-select formControlName="seccionInBodega">
                  <mat-option *ngFor="let seccionBodega of seccionBode" [value]="seccionBodega.value">
                    {{seccionBodega.viewValue}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </ion-col>
          </ion-row>
    
          <ion-row>
            <ion-col size-lg="5" class="label">
              <ion-label>POSICIÃ’N</ion-label>
            </ion-col>
      
            <ion-col size-lg="5">
              <mat-form-field appearance="standard">
                <input matInput formControlName="posicionInBodega">
              </mat-form-field>
            </ion-col>
          </ion-row>
    
          <ion-row>
            <ion-col size-lg="5" class="label">
              <ion-label>ESTADO</ion-label>
            </ion-col>
      
            <ion-col size-lg="5">
      
              <mat-form-field>
                <mat-select formControlName="estado">
                  <mat-option *ngFor="let estado of estadoValue" [value]="estado.value">
                    {{estado.viewValue}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            
            </ion-col>
          </ion-row>
    
          <ion-row>
            <ion-col size-lg="5" class="label">
              <ion-label>PRODUCTO</ion-label>
            </ion-col>
      
            <ion-col size-lg="5">
              <mat-form-field appearance="standard">
                <input matInput formControlName="nameOfProduct">
              </mat-form-field>
            </ion-col>
          </ion-row>
    
          <ion-row>
            <ion-col size-lg="5" class="label">
              <ion-label>PDR/PID</ion-label>
            </ion-col>
      
            <ion-col size-lg="5">
              <mat-form-field appearance="standard">
                <input matInput formControlName="pdrPID">
              </mat-form-field>
            </ion-col>
          </ion-row>
    
          <ion-row>
            <ion-col size-lg="5" class="label">
              <ion-label>SERIAL</ion-label>
            </ion-col>
      
            <ion-col size-lg="5">
              <mat-form-field appearance="standard">
                <input matInput formControlName="serial">
              </mat-form-field>
            </ion-col>
          </ion-row>
      
          <ion-row>
            <ion-col size-lg="5" class="label">
              <ion-label>OBSERVACIONES</ion-label>
            </ion-col>
      
            <ion-col size-lg="5" >
              <mat-form-field> 
                <textarea matInput formControlName="observacion">
                </textarea>
              </mat-form-field>
            </ion-col>
          </ion-row>
      
          <ion-row>
      
            <ion-col size-lg="6" class="label1">
              <ion-button (click)="regresar()" shape="round" >Regresar</ion-button>
            </ion-col>
      
            <ion-col size-lg="2">
              <ion-button type="submit" [disabled]="!contactForm.valid" shape="round"
              (click)="presentAlert()">Guardar</ion-button>
            </ion-col>
      
          </ion-row>
      
      
        </form>
      </ion-grid>
      
      </ion-content>
